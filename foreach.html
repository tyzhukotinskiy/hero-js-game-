<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let arr = [
			[3, 3, 5, 6, 7, 32, 1],
			[3, 3, 2, 2, 13, 23, 11],
			[45, 66, 7, 75, 7, 5, 4],
			[0, 10, 10, 0, 0, 2, 34]
		];

		console.log(arr);

		let n = arr.length;
		let m = arr[0].length;

		for (let i = 0; i < n; i++)
			document.write("[" + arr[i] + "]<br>");

		let arr1 = [];
		let arr2 = [];

		for (let i = 0; i < n; i++) {
			for (let j = 0; j < m; j++) {
				arr1.push(arr[i][j]);
			}
		}

		console.log(arr1);
		document.write("<hr>" + "[" + arr1 + "]" + "<hr>");

//-------------------------------------------------

		let d = 0;
		for (let i = 0; i < n; i++) {
			arr2.push([]);
			for (let j = 0; j < m; j++, d++) {
				arr2[i].push(arr1[d]);
			}
		}

		console.log(arr2);

		for (let i = 0; i < n; i++)
			document.write("[" + arr2[i] + "]<br>");


	</script>
</body>
</html>
