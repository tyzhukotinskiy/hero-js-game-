<head>

	    Загружено на <span id="value">25</span>%

	  	<div class="d-flex">

	  		<i class="fas fa-info enemy_info"></i>
	  		<i class="far fa-swords enemy_fight"></i>
	  	</div>
	  	<div class="d-flex">
	  		<p class="enemy" data-id="4"> Враг №  </p>
	  		<i class="fas fa-info enemy_info"></i>
	  		<i class="far fa-swords enemy_fight"></i>
	  	</div>
	  </div>

	  <hr>

	  <h3>Рейтинг героев</h3>
	  <div id="rank">
	  	<p class="hero_rank"></p>

	  	<p class="hero_rank"></p>

	  <script src="main.js">
	  	
	  </script>
